<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="background">
        <div class="background-img-container">
          <img src="background.jpg" alt="background-img" width="100%" height="100%"/>
        </div>
        <div class="odin-img-container">
          <img src="odin-lined.png" alt="odin-lined" class="odin-img" />
          <div class="odin-logo-text">ODIN</div>
        </div>
      </div>
      <div class="signup">
            <div class="top">
                <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </div>
            <div class="text">You <em>know</em> you want to.</div>
            </div>
            <div class="middle">
                <div class="text">            Lets do this!    </div>

            
            </div>

            <div class="bottom">
                <button>Create Account</button>
                <div class="text">Already have an account? Log in</div>
            </div>
      </div>
    </div>
  </body>
</html>
