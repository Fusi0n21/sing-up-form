<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign up form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main">
			<div class="background">
				<div class="background-img-container">
					<img
						src="background.jpg"
						alt="background-img"
						width="100%"
						height="100%"
					/>
				</div>
				<div class="odin-img-container">
					<img src="odin-lined.png" alt="odin-lined" class="odin-img" />
					<div class="odin-logo-text">ODIN</div>
				</div>
			</div>
			<div class="signup">
				<div class="top">
					<div class="text">
						This is not a real online service! You know you need something like this
						in your life to help you realize your deepest dreams. Sign up
						<em>now</em> to get started.
					</div>
					<div class="text">You <em>know</em> you want to.</div>
				</div>
				<div class="middle">
					<div class="text" id="midtop">Lets do this!</div>
					<form action="example.com/path" method="post" id="info">
						<div class="form-div">
							<div class="mid-container">
								<div>
									<label for="first_name">First Name</label>
									<input type="text" id="first_name" required />
								</div>
								<div>
									<label for="last_name">Last Name</label>
									<input type="text" id="last_name" required />
								</div>
							</div>
							<div class="mid-container">
								<div>
									<label for="email">Email</label>
									<input type="email" id="email" required />
								</div>
								<div>
									<label for="phone_number">Phone Number</label>
									<input type="number" id="phone_number" required />
								</div>
							</div>
							<div class="mid-container">
								<div>
									<label for="password">Password</label>
									<input type="password" id="password" required />
								</div>
								<div>
									<label for="password">Confirm Password</label>
									<input type="password" id="confirm-password" required />
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="bottom">
					<button type="submit" form="info">Create Account</button>
					<div class="text">Already have an account? Log in</div>
				</div>
			</div>
		</div>
	</body>
</html>
